{%extends 'base.html' %}

{% block content %}

<h1> Upload Image</h1>

<form method = "post" enctype="multipart/form-data">
    {% csrf_token %}
    {%for field in form%}
    {{field.label}}
    {{field}} <br>
    {% endfor %}
    <button type="submit">Upload</button>
    {{id.id}}
</form>
{% if img_obj %}
  <h3>Succesfully uploaded : {{img_obj.name}}</h3>
  <img src="{{ img_obj.pic.url}}" alt="connect" style="max-height:300px">
{% endif %}
{% endblock %}
